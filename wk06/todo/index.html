<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>To Do List</title>
</head>
<body>
    <div id="todo">
        <h1>To Do List</h1>
           <ul class="list">
                <li>Add an item...</li>
            </ul>
            <form class="addTodo">
            <input type="text" id="task" name="item" placeholder="Get an 'A' in WDD330" required><button type="submit">Add task</button>
            </form>
        <div id="footer">
            <p><span id="total"></span> tasks left <button id="all">All</button><button id="undone">Undone</button><button id="done">Done</button></p>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
